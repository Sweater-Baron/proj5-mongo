<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Memos</title>

  <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
</script>

   <!-- Our own style sheet -->
   <link rel="stylesheet" href="/static/css/memos.css" />


</head>
<body>
<div class="container">
<h1>Create a Memo</h1>

<!-- Flashed messages before content -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST" action="_create">
<div class="row">
    <div class="col-md-2">
    Date:
    <input type="text" class="form-control" name="Date" id="date" value=""/>
    <script>
        $(function() {
            $( "#date" ).datepicker({dateFormat: "yy-mm-dd"});
        });
    </script>
  </div>
  <div class="col-md-10">
    Memo text:
    <input type="text" class="form-control" name="Memo" value="Memo text here" />
  </div>
  <div class="row">
  <div class="col-md-12">
    <span class="pull-right">
    <input type="submit" class="btn btn-default" value="Submit memo">
    <a href="/index" class="btn btn-default">Cancel memo creation</a>
    </span>
  </div>
 </div>
</form>
</div> 
</body>
</html>
